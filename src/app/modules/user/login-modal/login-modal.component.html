<div id="login-modal">
    <div class="modal-header">
        <h4 class="modal-title" id="login-modal-title">Login</h4>
        <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form [formGroup]="loginForm" (keyup)="onChange()">
            <div class="form-group">
                <label for="edit-login">Login: &nbsp;</label>
                <input id="edit-login" class="form-control" type="text" formControlName="login" [ngClass]="{ 'is-invalid': submitted && f.login.errors }">
                <div *ngIf="submitted && f.login.errors" class="invalid-feedback">
                    <div *ngIf="f.login.errors.required">Login is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="edit-password">Password: &nbsp;</label>
                <input id="edit-password" class="form-control" type="password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                </div>
            </div>
        </form>
        <ngb-alert *ngIf="submitted && error" [type]="'danger'" [dismissible]="false">{{error?.Message}}</ngb-alert>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="onLogin()" [disabled]="loading">
            <span *ngIf="loading">
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                <span>&nbsp;</span>
            </span>
            <span>Login</span>
        </button>
        <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss()">Cancel</button>
    </div>
</div>
