<td [className]="'task-name'" colspan="2">{{task.Name}}</td>
<td *ngFor="let date of dates; let i=index" style="text-align: center">
    <input type="number" [formControl]="controls[i]">
    <fa-icon [icon]="faPlus" (click)="showTimesheetModal(task, date, timesheetModal)"></fa-icon>
</td>
<th scope="row">{{hoursTotal}}</th>

<ng-template #timesheetModal let-modal>
    <div id="timesheet-modal">
        <div class="modal-header">
            <h4 class="modal-title" id="timesheet-modal-title">Timesheet</h4>
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('cross click')">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <input type="hidden" [formControl]="modalControls.date">
            <div>
                <label>Task: &nbsp;</label>
                <label>{{task.Name}}</label>
            </div>
            <div>
                <label>Date: &nbsp;</label>
                <label>{{modalControls.date.value|date}}</label>
            </div>
            <div>
                <label for="edit-logged-time">Hours: &nbsp;</label>
                <input id="edit-logged-time" type="number" [formControl]="modalControls.loggedTime">
            </div>
            <div>
                <label for="edit-comment">Comment: &nbsp;</label>
                <input id="edit-comment" type="text" [formControl]="modalControls.comment">
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" (click)="modal.close('save click')">Save</button>
            <button type="button" class="btn btn-default" (click)="modal.dismiss('cancel click')">Cancel</button>
        </div>
    </div>
</ng-template>
