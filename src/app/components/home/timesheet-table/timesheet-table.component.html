<table class="table">
    <thead>
        <tr>
            <th scope="col">Timesheets</th>
            <td scope="col" *ngFor="let day of dates">{{day|date:'dd.MM.y'}}</td>
            <th scope="col">&nbsp;</th>
        </tr>
    </thead>
    <tbody app-timesheet-project *ngFor="let project of projects" [dates]="dates" [timesheets]="timesheets" [project]="project"></tbody>
</table>
