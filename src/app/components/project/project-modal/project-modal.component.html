
<div id="project-modal">
  <div class="modal-header">
    <h4 class="modal-title" id="project-modal-title">Project</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="projectForm">
      <input type="hidden" formControlName="Id">
      <div class="form-group">
        <label for="edit-name" class="col-sm-2 col-form-label">Name: &nbsp;</label>
        <div class="col-sm-10">
          <input id="edit-name" class="form-control form-control-sm" type="text" placeholder="Name" formControlName="Name">
        </div>
      </div>
      <div class="form-group">
        <label for="edit-customer-name" class="col-sm-2 col-form-label">Customer: &nbsp;</label>
        <div class="col-sm-10">
          <input id="edit-customer-name" class="form-control form-control-sm" type="text" placeholder="Customer" formControlName="CustomerName">
        </div>
      </div>
      <div class="form-group">
        <label for="edit-start-date" class="col-sm-2 col-form-label">Start Date: &nbsp;</label>
        <div class="col-sm-4">
          <input id="edit-start-date" class="form-control form-control-sm" placeholder="Start Date"
                 formControlName="StartDate" ngbDatepicker #startPicker="ngbDatepicker" (click)="startPicker.toggle()">
        </div>
        <label for="edit-end-date" class="col-sm-2 col-form-label">End Date: &nbsp;</label>
        <div class="col-sm-4">
          <input id="edit-end-date" class="form-control form-control-sm" placeholder="End Date"
                 formControlName="EndDate" ngbDatepicker #endPicker="ngbDatepicker" (click)="endPicker.toggle()">
        </div>
      </div>
      <div class="form-group">
        <label for="edit-description" class="col-sm-2 col-form-label">Description: &nbsp;</label>
        <div class="col-sm-10">
          <textarea id="edit-description" class="form-control form-control-sm" rows="3" placeholder="Description" formControlName="Description"></textarea>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <ng-template #popTitle>Delete {{project.Name}}?</ng-template>
    <ng-template #popContent>
      <button class="btn btn-success">No!</button>&nbsp;&nbsp;&nbsp;
      <button class="btn btn-danger" (click)="deleteProject(project)">Delete.</button>
    </ng-template>

    <button type="button" class="btn btn-primary" (click)="saveProject(projectForm.value)">Save</button>
    <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss()">Cancel</button>
    <button type="button"
            class="btn btn-danger delete-button"
            title="Delete this project!"
            placement="top" [ngbPopover]="popContent" [popoverTitle]="popTitle"
            [hidden]="!project.Id"
    >
      <fa-icon [icon]="faTrashAlt"></fa-icon>
    </button>
  </div>
</div>
